<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        .form-group {
            margin: 12px 4px;
        }

        .form-group label {
            display: block;
        }

        .form-group label.inline {
            display: inline-block;
        }

        /* :valid - –ø—Å–µ–≤–¥–æ–∫–ª–∞—Å—Å –Ω–∞—Ö–æ–¥–∏—Ç —ç–ª–µ–º–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–æ—à–ª–∏ –≤–∞–ª–∏–¥–∞—Ü–∏—é */
        input:valid {
            border: 1px solid green;
        }

        /* :invalid - –ø—Å–µ–≤–¥–æ–∫–ª–∞—Å—Å –Ω–∞—Ö–æ–¥–∏—Ç —ç–ª–µ–º–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –ø—Ä–æ—à–ª–∏ –≤–∞–ª–∏–¥–∞—Ü–∏—é */
        input:invalid {
            border: 1px solid red;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ Email */
        .error-message {
            color: red;
            font-size: 0.9em;
            display: block; /* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥ –ø–æ–ª–µ–º –≤–≤–æ–¥–∞ */
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>–ò–º—è</label>
            <input type="text" name="firstNameInput" required>
        </div>
        <div class="form-group">
            <label>–§–∞–º–∏–ª–∏—è</label>
            <input type="text" name="lastNameInput" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="emailInput" required>
            <span id="emailError" class="error-message"></span> 
        </div>
        <div class="form-group">
            <label>–ü–∞—Ä–æ–ª—å</label>
            <input type="password" name="passwordInput" required minlength="6" maxlength="16">
        </div>
        <div class="form-group">
            <label>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</label>
            <input type="password" name="passwordConfirmInput" required minlength="6" maxlength="16">
        </div>
        <div class="form-group">
            <input type="checkbox" name="acceptedInput" required>
            <label class="inline">–°–æ–≥–ª–∞—Å–µ–Ω —Å —É—Å–ª–æ–≤–∏—è–º–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</label>
        </div>
        <div class="form-group">
            <input type="submit" value="–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è">
        </div>
    </form>


    <script>
        const form = document.forms[0];
        const emailInput = form.emailInput;
        const emailErrorMessage = document.getElementById("emailError");
        
        // --- üìù –ó–ê–ü–†–ï–©–ï–ù–ù–´–ï EMAIL –ê–î–†–ï–°–ê ---
        const forbiddenEmails = [
            "admin@example.com",
            "superuser@example.com",
            "user@example.com"
        ];


        form.addEventListener("submit", function (e) {
            // –ï—Å–ª–∏ —Ñ–æ—Ä–º–∞ –Ω–µ –ø—Ä–æ—à–ª–∞ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—É—é –≤–∞–ª–∏–¥–∞—Ü–∏—é (–≤–∫–ª—é—á–∞—è setCustomValidity), —Å–æ–±—ã—Ç–∏–µ submit –±—É–¥–µ—Ç –æ—Ç–º–µ–Ω–µ–Ω–æ
            if (form.checkValidity()) {
                 alert("–§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞");
            } else {
                 e.preventDefault(); // –ù–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –≤—ã –¥–æ–±–∞–≤–∏—Ç–µ setCustomValidity –≥–¥–µ-—Ç–æ –µ—â–µ –±–µ–∑ checkValidity()
            }
        });

        // --- üîí –í–ê–õ–ò–î–ê–¶–ò–Ø –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–ò–Ø –ü–ê–†–û–õ–Ø ---
        form.passwordConfirmInput.addEventListener("input", function () {
            if (form.passwordConfirmInput.value !== form.passwordInput.value) {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –¥–ª—è –æ–±–æ–∏—Ö –ø–æ–ª–µ–π
                form.passwordConfirmInput.setCustomValidity("–ü–∞—Ä–æ–ª—å –∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.");
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—É—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –ø–æ–ª—è, —á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å –æ—à–∏–±–∫—É, –Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π —Å—Ç–∞—Ç—É—Å
                form.passwordInput.setCustomValidity("–ü–∞—Ä–æ–ª—å –∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.");
            }
            else {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –ø—Ä–æ–π—Ç–∏ –≤–∞–ª–∏–¥–∞—Ü–∏—é
                form.passwordConfirmInput.setCustomValidity(""); 
                form.passwordInput.setCustomValidity("");
            }
        });

        // --- üìß –í–ê–õ–ò–î–ê–¶–ò–Ø EMAIL –ù–ê –ó–ê–ü–†–ï–©–ï–ù–ù–´–ï –ó–ù–ê–ß–ï–ù–ò–Ø (–ó–ê–î–ê–ù–ò–ï) ---
        emailInput.addEventListener("input", function () {
            const emailValue = emailInput.value.toLowerCase();
            const isForbidden = forbiddenEmails.includes(emailValue);

            if (isForbidden) {
                const message = "–≠—Ç–æ—Ç –∞–¥—Ä–µ—Å —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ø–æ—á—Ç—ã –∑–∞–ø—Ä–µ—â–µ–Ω –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.";
                
                // 1. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –¥–ª—è –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–π –≤–∞–ª–∏–¥–∞—Ü–∏–∏
                emailInput.setCustomValidity(message);

                // 2. –í—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Ä—è–¥–æ–º —Å –ø–æ–ª–µ–º
                emailErrorMessage.textContent = message;

            } else {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –ø–æ–ª–µ —Å—á–∏—Ç–∞–ª–æ—Å—å –≤–∞–ª–∏–¥–Ω—ã–º (–µ—Å–ª–∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç—É email)
                emailInput.setCustomValidity("");
                
                // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Ä—è–¥–æ–º —Å –ø–æ–ª–µ–º
                emailErrorMessage.textContent = "";

                // –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –í—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è —Ç–∏–ø–∞ input[type="email"] –ø—Ä–æ–≤–µ—Ä—è–µ—Ç –æ–±—â–∏–π —Ñ–æ—Ä–º–∞—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.
            }
        });

    </script>
</body>

</html>
