<script>

function calc(a, b, op) {
    if (op === "+") {
        return a + b;
    } else if (op === "-") {
        return a - b;
    } else if (op === "*") {
        return a * b;
    } else if (op === "/") {
        if (b === 0) {
            return "Ошибка: деление на ноль";
        }
        return a / b;
    } else {
        return "Неизвестный оператор";
    }
}
