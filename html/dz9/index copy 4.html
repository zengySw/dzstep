<script>

function printMultiplicationTable(n) {
    for (let i = 1; i <= 10; i++) {
        console.log(n + " x " + i + " = " + (n * i));
    }
}
for (let num = 2; num <= 9; num++) {
    console.log(`\nТаблица умножения для ${num}:`);
    printMultiplicationTable(num);
}


</script>
