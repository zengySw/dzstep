<script>

function powNumber(base, exponent) {
    let result = 1;
    if (exponent >= 0) {
        for (let i = 0; i < exponent; i++) {
            result = result * base;
        }
    } else {
        for (let i = 0; i < -exponent; i++) {
            result = result * base;
        }
        result = 1 / result;
    }
    return result;
}
