<script>

function maxUpToFive(a, b, c, d, e) {
    let arr = [a, b, c, d, e];
    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] !== undefined && arr[i] > max) {
            max = arr[i];
        }
    }
    return max;
}
console.log('8) maxUpToFive(3,7,2) =', maxUpToFive(3, 7, 2));


</script>
