<script>

function printEvenOrOdd(from, to, even) {
    if (from > to) {
        let tmp = from;
        from = to;
        to = tmp;
    }
    for (let i = from; i <= to; i++) {
        if (even) {
            if (i % 2 === 0) console.log(i);
        } else {
            if (i % 2 !== 0) console.log(i);
        }
    }
}
console.log('9) четные от 3 до 12:');
printEvenOrOdd(3, 12, true);
console.log('9) нечетные от 3 до 12:');
printEvenOrOdd(3, 12, false);


</script>
