<script>

function sumUpToFive(a, b, c, d, e) {
    let sum = 0;
    if (a !== undefined) sum += a;
    if (b !== undefined) sum += b;
    if (c !== undefined) sum += c;
    if (d !== undefined) sum += d;
    if (e !== undefined) sum += e;
    return sum;
}
console.log('7) sumUpToFive(1,2,3) =', sumUpToFive(1, 2, 3));
console.log('7) sumUpToFive(1,2,3,4,5,6) =', sumUpToFive(1,2,3,4,5,6));



</script>
