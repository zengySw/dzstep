<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание</title>
</head>
<body>
    <span id="result"></span>

    <script>
        /*
        Задание:
        Выведите значение переменной input в span, расположенный на странице

        document.getElementById("result").textContent = input;
    </script>
</body>
