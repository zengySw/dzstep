<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 02</title>
</head>

<body>
  <template id="template">
    {{#books}}
    <div>
      Название книги: {{title}} <br />
      Автор: {{author}}
      <hr />
    </div>
    {{/books}}
  </template>

  <div id="bookList"></div>

  <script src="https://unpkg.com/mustache@latest/mustache.min.js"></script>
  <script>
    let books = [
      { title: "JavaScript. Полное руководство 7-е издание", author: "Дэвид Флэнаган" },
      { title: "JavaScript. Шаблоны", author: "Стоян Стефанов" },
      { title: "Секреты JavaScript ниндзя", author: "Джон Резиг" }
    ];

    const template = document.getElementById("template").innerHTML;
    const rendered = Mustache.render(template, { books });
    document.getElementById("bookList").innerHTML = rendered;
  </script>
</body>

</html>
