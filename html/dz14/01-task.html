<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        #colorOutput {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="colorOutput">
    </div>

    <script>
        /*
        Задание:
        Сделайте так, чтобы при нажатии на клавишу G фон div#colorOutput становился зеленым.
        при нажатии на клавишу R фон div#colorOutput становился красным, 
        а при нажатии на клавишу B фон div#colorOutput становился синим.
        */
        document.addEventListener('keydown', function(event) {
            const colorOutput = document.getElementById('colorOutput');
            switch (event.key.toLowerCase()) {
                case 'g':
                    colorOutput.style.backgroundColor = 'green';
                    break;
                case 'r':
                    colorOutput.style.backgroundColor = 'red';
                    break;
                case 'b':
                    colorOutput.style.backgroundColor = 'blue';
                    break;
            }
        });
    </script>
</body>

</html>
