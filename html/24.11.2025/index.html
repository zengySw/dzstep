<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch example</title>

    <style>
        .completed {
            color: green;
        }

        .incomplete {
            color: red;
        }
    </style>
</head>

<body>
    <button id="load_Button">Загрузить список задач</button> <span id="loader" style="display: none;">Загрузка...</span>
    <table id="todo_List" style="display: none;">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
        <template id="task-temp">
            <tr>
                <td class="task-id"></td>
                <td class="task-title"></td>
                <td class="task-completed"></td>
            </tr>
        </template>
    </table>

    <script>
        let url = "https://jsonplaceholder.typicode.com/todos";
        let loadButton = document.querySelector("#load_Button");
        let loader = document.querySelector("#loader");
        let todoList = document.querySelector("#todo_List");

        loadButton.addEventListener("click", function () {
            showLoader();
            fetch(url)
                .then(response => response.json())
                .then(json => renderList(json))
                .finally(hideLoader);
        });

        function showLoader() {
            loader.style.display = "inline";
        }

        function hideLoader() {
            loader.style.display = "none";
        }

        function renderList(list) { // перебор массива задач
            todoList.style.display = "table";
            list.forEach(element => {
                let taskTemplate = document.querySelector("#task-temp");
                let taskClone = taskTemplate.content.cloneNode(true);
                taskClone.querySelector(".task-id").textContent = element.id;
                taskClone.querySelector(".task-title").textContent = element.title;
                taskClone.querySelector(".task-title").className = element.completed ? "completed" : "incomplete";
                let completedCell = taskClone.querySelector(".task-completed").textContent = element.completed ? "✅" : "❌";
                todoList.appendChild(taskClone);
            });
        }
    </script>
</body>

</html>
