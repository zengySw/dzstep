<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Rozetka</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">


        function Header({ logo, placeholder }) {
            return (
                <div className="header">
                    <div className="logo">{logo}</div>
                    <button className="catalog">
                        <i className="fa fa-bars"></i> Каталог
                    </button>

                    <div className="search">
                        <input placeholder={placeholder} />
                        <button><i className="fa fa-search"></i></button>
                    </div>

                    <div className="icons">
                        <i className="fa fa-user"></i>
                        <i className="fa fa-heart"></i>
                        <i className="fa fa-shopping-cart"></i>
                    </div>
                </div>
            );
        }

        function Sidebar({ categories }) {
            return (
                <div className="sidebar">
                    {categories.map(c => (
                        <div key={c} className="cat">{c}</div>
                    ))}
                </div>
            );
        }

        function ProductCard({ title, price, img }) {
            return (
                <div className="card">
                    <img src={img} />
                    <div className="title">{title}</div>
                    <div className="price">{price}</div>
                    <div className="actions">
                        <button className="buy">Купити</button>
                        <i className="fa fa-heart"></i>
                    </div>
                </div>
            );
        }

        function ProductList({ items }) {
            return (
                <div className="products">
                    {items.map(p => (
                        <ProductCard
                            key={p.id}
                            title={p.title}
                            price={p.price}
                            img={p.img}
                        />
                    ))}
                </div>
            );
        }


        function App({ shopName, categories, products }) {
            return (
                <>
                    <Header
                        logo={shopName}
                        placeholder="Я шукаю..."
                    />

                    <div className="wrapper">
                        <Sidebar categories={categories} />
                        <ProductList items={products} />
                    </div>
                </>
            );
        }


        const categories = [
            "Смартфони",
            "Ноутбуки",
            "Телевізори",
            "Побутова техніка",
            "Геймінг",
            "Аксесуари"
        ];

        const products = Array.from({ length: 8 }).map((_, i) => ({
            id: i,
            title: "Смартфон Samsung Galaxy A" + (20 + i),
            price: (8999 + i * 1200).toLocaleString() + " ₴",
            img: "https://via.placeholder.com/300x200?text=Product"
        }));

        ReactDOM.createRoot(document.getElementById("root"))
            .render(
                <App
                    shopName="ROZETKA"
                    categories={categories}
                    products={products}
                />
            );

    </script>
</body>

</html>
